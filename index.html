<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
    

    <title>KUNG-FU DOLPHINS</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header>
        <h1 class="heading">Black Jack</h1>
        <h2 class="heading--h2">Play Kung-fu Dolphins Black Jack!</h2>
      </header>
      <article class="score-board">
        <h3 class="score-board__heading">Score:</h3>
        <section class="score-board__section">
            <h4 class="score-board__heading--small">Computer's score:</h4>
            <p class="score-board__score" id="computer-score"></p>
        </section>
        <section class="score-board__section"></section>
            <h4 class="score-board__heading--small">Your score:</h4>
            <p class="score-board__score" id="player-score"></p>
      </article>
      <article class="dealer-side">
        <section class="card-deck"></section>
        <section class="card-container-dealer"></section>
      </article>
      <div class="arc-divider">
        <p class="game-result"></p>
      </div>
      <article class="player-side">
        <section class="card-container-player"></section>
      </article>
      <button class="start-btn">START</button>
      <button class="play-btn">FLER KORT</button>
      <!-- knappen här behöver inte va början på spelet...vi kör man trycker på den för nytt kort etc
      sen.. -->
      <button id="continue-btn">Continue</button>
      <button id="stay-btn">Stay</button>
    </div>
    <script src="/jakob.js"></script>
  </body>
</html>
